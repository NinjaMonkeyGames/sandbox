name: Markdown Lint

on:
  # The secrets block is removed completely because GITHUB_TOKEN is reserved.
  workflow_call:
    # The GITHUB_TOKEN is now implicitly available to jobs in this workflow.

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout
    steps:
      - uses: actions/checkout@v4
      - name: Run Markdown Lint
        uses: avto-dev/markdown-lint@v1
        with:
          config: '.markdownlint.json' # Adjust to your config file path
          args: '**/*.md'