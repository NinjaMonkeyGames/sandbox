name: Development CI/CD Pipeline

# This file is callable by the main dispatcher (ci.yaml)
on:
  workflow_call:
    # Inputs can be defined here if the main dispatcher needs to pass data
    # (e.g., inputs: branch-name: {required: true, type: string})
    
jobs:
  development_build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4
        
      - name: üèóÔ∏è Run Core Development Build and Test
        run: |
          echo "Starting the Development build pipeline..."
          # --- Your Core CI Steps Go Here ---
          # Example: npm install
          # Example: npm run test:dev
          # Example: Deploy to ephemeral dev environment
          echo "Core Development build steps complete."
          
  # -----------------------------------------------------------------
  # New Job: Dispatch to the Markdown Linter
  # This job will run AFTER development_build is successful.
  # -----------------------------------------------------------------
  run_markdownlint:
    # 1. Ensure the build job completes successfully before linting starts
    needs: development_build 
    
    # 2. CRITICAL: This job calls another reusable workflow.
    #    It MUST use the 'uses' keyword and CANNOT have 'runs-on' or 'steps'.
    #    This ensures the GitHub Actions parser doesn't throw a syntax error.
    uses: ./.github/workflows/markdownlint.yaml

