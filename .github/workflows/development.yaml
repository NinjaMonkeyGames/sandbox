name: Feature Branch Development CI Workflow

on:
  workflow_call:
    # Adding this block explicitly isn't strictly required if using 'secrets: inherit' 
    # from the dispatcher, but it's best practice for clarity.
    secrets:
      GPG_PRIVATE_KEY:
        required: false
      GPG_PASSPHRASE:
        required: false

jobs:
  # Job 1: Commit Lint Check
  call_commitlint:
    name: ‚öôÔ∏è Commit Lint Check
    uses: ./.github/workflows/commitlint.yaml
    secrets: inherit

  # Job 2: Markdown Lint Check
  call_markdownlint:
    name: üìÑ Markdown Lint Check
    uses: ./.github/workflows/markdownlint.yaml
    secrets: inherit
    
  # Job 3: NEW JOB - Smoke Tests Call
  call_smoke_tests:
    name: üí® Run Smoke Tests
    uses: ./.github/workflows/smoke-tests.yaml
    secrets: inherit

  # Job 4: Core Environment Steps
  development_ci:
    name: Development Build Steps
    runs-on: ubuntu-latest
    environment: development
    needs: [call_commitlint, call_markdownlint, call_smoke_tests] 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Report Successful Development Call
        run: |
          echo "#####################################################"
          echo "## DEVELOPMENT WORKFLOW (Feature Branch) CALLED! ##"
          echo "#####################################################"
          echo "All linting and smoke tests passed. Proceeding with core development build."
          
      - name: Placeholder for Feature Branch CI Steps
        run: |
          echo "Running unit tests..."
          # npm test
          echo "Building development artifacts..."
          # npm run build:dev

  # Job 5: Call Release Engine (Dry Run/Validation)
  call_release_engine:
    name: üîç Validate Release Syntax
    needs: [development_ci]
    uses: ./.github/workflows/semantic-release.yaml
    with:
      environment: development
    secrets: inherit # This passes the GPG keys to the engine