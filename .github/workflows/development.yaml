name: Development Confirmation Workflow

on:
  # This trigger is necessary for the main CI workflow to call it using 'gh workflow run'
  workflow_dispatch:

jobs:
  confirm-call:
    runs-on: ubuntu-latest
    steps:
      - name: Confirmation Echo
        run: |
          echo "=================================================="
          echo "✅ DEVELOPMENT.YAML HAS BEEN SUCCESSFULLY CALLED! ✅"
          echo "Running on branch: ${{ github.ref_name }}"
          echo "Triggered by: ${{ github.event_name }}"
          echo "=================================================="