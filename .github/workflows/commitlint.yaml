name: Commit Lint

on:
  # Allows this workflow to be called by another workflow
  workflow_call:
    secrets:
      GITHUB_TOKEN:
        required: true

jobs:
  commit-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # required for commitlint to check all commits
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies (optional, depends on commitlint setup)
        run: npm install @commitlint/config-conventional @commitlint/cli
      - name: Run Commit Lint
        # Checks commits in the current branch against the target branch (e.g., main)
        run: npx commitlint --from ${{ github.event.pull_request.base.sha || 'HEAD~1' }} --to ${{ github.sha }} --verbose