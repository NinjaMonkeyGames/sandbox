name: Commit Lint

on:
  # This block is empty because it only accepts the workflow_call trigger.
  workflow_call: 
    # No 'secrets' or 'inputs' defined here.

jobs:
  commit-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install @commitlint/config-conventional @commitlint/cli
      - name: Run Commit Lint
        run: npx commitlint --from ${{ github.event.pull_request.base.sha || 'HEAD~1' }} --to ${{ github.sha }} --verbose