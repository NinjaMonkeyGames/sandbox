name: Release Engine

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  execute_release:
    name: ðŸš€ Semantic Release (${{ inputs.environment }})
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Critical for commit analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm' # Speeds up subsequent runs

      - name: Install Dependencies
        run: npm ci # Uses package-lock.json for consistency

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release