name: Release Engine

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    # Declaring these ensures the engine can access inherited secrets
    secrets:
      GPG_PRIVATE_KEY:
        required: true
      GPG_PASSPHRASE:
        required: true

jobs:
  execute_release:
    name: ðŸš€ Semantic Release (${{ inputs.environment }})
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Import GPG key
        id: import-gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_config_global: true
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: ðŸ”¥ Force Signed Identity
        run: |
          # 1. Set identity to EXACTLY what the GPG key expects
          git config --local user.name "${{ steps.import-gpg.outputs.name }}"
          git config --local user.email "${{ steps.import-gpg.outputs.email }}"
          
          # 2. Point specifically to the imported key ID
          git config --local user.signingkey "${{ steps.import-gpg.outputs.keyid }}"
          
          # 3. Tell Git that EVERY commit and EVERY push must be signed
          git config --local commit.gpgsign true
          
          # 4. Debug: Print the config to the logs so we can verify it's set
          echo "Committing as: ${{ steps.import-gpg.outputs.email }} with key: ${{ steps.import-gpg.outputs.keyid }}"

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }} 
        run: npx semantic-release