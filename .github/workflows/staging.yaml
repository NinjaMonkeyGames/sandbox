name: Develop Branch Staging CI/CD Workflow

on:
  workflow_call:

jobs:
  # Job 1: Commit Lint Check
  call_commitlint:
    name: ‚öôÔ∏è Commit Lint Check
    uses: ./.github/workflows/commitlint.yaml

  # Job 2: Markdown Lint Check
  call_markdownlint:
    name: üìÑ Markdown Lint Check
    uses: ./.github/workflows/markdownlint.yaml
      
  # Job 3: NEW JOB - Smoke Tests Call
  call_smoke_tests:
    name: üí® Run Smoke Tests
    uses: ./.github/workflows/smoke-tests.yaml

  # Job 4: Core Environment Steps
  staging_deploy:
    name: Staging Deployment Steps
    runs-on: ubuntu-latest
    environment: staging
    # NOW DEPENDS on all three quality/test jobs
    needs: [call_commitlint, call_markdownlint, call_smoke_tests]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: üì¶ Report Successful Staging Call
        run: |
          echo "###################################################"
          echo "## STAGING WORKFLOW (Develop Branch) CALLED!     ##"
          echo "###################################################"
          echo "All linting and smoke tests passed. Executing full integration tests and deploying to STAGING."

      - name: Placeholder for Staging Deployment Steps
        run: |
          echo "Running full integration tests..."
          # ./scripts/run-integration-tests.sh
          echo "Deploying built assets to Staging Server..."
          # ./scripts/deploy-staging.sh

  # Job 5: Call Release Engine (Validation)
  call_release_engine:
    name: üîç Validate Release Syntax (Staging)
    needs: [staging_deploy]
    uses: ./.github/workflows/semantic-release.yaml
    with:
      environment: staging
    secrets: inherit