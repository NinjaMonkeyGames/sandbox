name: CI/CD Environment Dispatcher

on:
  push:
    branches:
      - master
      - release/**
      - staging
      - develop
  workflow_dispatch:

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Development Environment
      - name: Run Development Workflow
        if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/development'
        uses: ./.github/workflows/development.yaml
        with:
          branch_name: ${{ github.ref_name }}

      # Staging Environment
      - name: Run Staging Workflow
        if: github.ref == 'refs/heads/staging'
        uses: ./.github/workflows/staging.yaml
        with:
          branch_name: ${{ github.ref_name }}

      # Production/Release Environment
      - name: Run Release/Production Workflow
        if: |
          github.ref == 'refs/heads/master' || 
          startsWith(github.ref, 'refs/heads/release/')
        uses: ./.github/workflows/release.yaml
        with:
          branch_name: ${{ github.ref_name }}
          
      # Catch-all for any other branches
      - name: Only Run Tests on Feature Branches
        if: |
          github.ref != 'refs/heads/develop' &&
          github.ref != 'refs/heads/staging' &&
          github.ref != 'refs/heads/master' &&
          !startsWith(github.ref, 'refs/heads/release/')
        run: echo "Branch ${{ github.ref_name }} is a feature branch. Running only unit tests/linting..."