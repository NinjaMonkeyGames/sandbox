# .github/workflows/production.yaml (Logic for the master Branch)
name: Production Deployment Workflow

on:
  # Defines this as a reusable workflow, allowing external calling
  workflow_call:
    secrets:
      # Secrets specific to production deployment
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      
jobs:
  production_deploy:
    runs-on: ubuntu-latest
    # Link to the protected GitHub Environment for approval and secrets management
    environment: production 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”’ Report Successful Production Call
        run: |
          echo "######################################################"
          echo "## PRODUCTION WORKFLOW (master Branch) CALLED! ##"
          echo "######################################################"
          echo "Triggered by branch: ${{ github.ref_name }}"
          echo "Preparing for live deployment to the PRODUCTION environment."
          
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Change to your region
          
      - name: ðŸš€ Deploy Application
        run: |
          echo "Starting production deployment process..."
          # Example: Deploying to an S3 bucket or ECS/EKS cluster
          # aws s3 sync ./dist s3://my-production-bucket --delete
          echo "Deployment complete."