name: Production Deployment Workflow

on:
  workflow_call:

jobs:
  # Job 1: Commit Lint Check
  call_commitlint:
    name: ‚öôÔ∏è Commit Lint Check
    uses: ./.github/workflows/commitlint.yaml

  # Job 2: Markdown Lint Check
  call_markdownlint:
    name: üìÑ Markdown Lint Check
    uses: ./.github/workflows/markdownlint.yaml
      
  # Job 3: Smoke Tests Call
  call_smoke_tests:
    name: üí® Run Smoke Tests
    uses: ./.github/workflows/smoke-tests.yaml

  # Job 4: Core Environment Steps
  production_deploy:
    name: Production Deployment Steps
    runs-on: ubuntu-latest
    environment: production 
    # Must pass all quality checks and smoke tests first
    needs: [call_commitlint, call_markdownlint, call_smoke_tests]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: üîí Report Successful Production Call
        run: |
          echo "######################################################"
          echo "## PRODUCTION WORKFLOW (master Branch) CALLED!      ##"
          echo "######################################################"
          echo "All linting and smoke tests passed. Preparing for live deployment."
          
      - name: Placeholder for Production Deployment Steps
        run: |
          echo "Starting production deployment process..."
          # ./scripts/deploy-production.sh
          echo "Deployment complete."

  # Job 5: Call Release Engine (Production Release)
  # This only runs if the deployment step was successful
  call_release_engine:
    name: üöÄ Execute Production Release
    needs: [production_deploy]
    uses: ./.github/workflows/semantic-release.yaml
    with:
      environment: production
    secrets: inherit