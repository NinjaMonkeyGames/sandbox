name: Production Deployment Workflow

on:
  workflow_call:

jobs:
  call_commitlint:
    uses: ./.github/workflows/commitlint.yaml

  call_markdownlint:
    uses: ./.github/workflows/markdownlint.yaml
      
  call_smoke_tests:
    uses: ./.github/workflows/smoke-tests.yaml

  production_deploy:
    name: Production Deployment & Release
    runs-on: ubuntu-latest
    environment: production 
    needs: [call_commitlint, call_markdownlint, call_smoke_tests]
    # Grant permissions to write the version bump back to the repo
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for semantic-release to see commit history

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Dependencies
        run: npm install # Installs semantic-release and your GM version script

      - name: ðŸš€ Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
          
