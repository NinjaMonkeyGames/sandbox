# .github/workflows/release.yaml (Logic for release/* Branches)
name: Release / Pre-Production CI/CD Workflow

on:
  workflow_call:
    secrets:
      # Secrets needed for final scans or creating a release artifact
      VULNERABILITY_SCANNER_TOKEN:
        required: false
      NPM_TOKEN:
        required: false # If publishing an internal package for the release

jobs:
  release_checks:
    runs-on: ubuntu-latest
    environment: release # Assigned for release branch final checks

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¢ Report Successful Release Call
        run: |
          echo "#################################################"
          echo "## RELEASE/PRE-PROD WORKFLOW CALLED! ##"
          echo "#################################################"
          echo "Triggered by release branch: ${{ github.ref_name }}"
          echo "Running final pre-production checks and creating release tags."

      - name: Run Security Scan
        run: |
          echo "Starting vulnerability and security scan..."
          ./scripts/run-security-scan.sh
          
      - name: Create Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-build-${{ github.ref_name }}
          path: ./dist