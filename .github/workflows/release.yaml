name: Release / Pre-Production CI/CD Workflow

on:
  workflow_call:

jobs:
  call_commitlint:
    uses: ./.github/workflows/commitlint.yaml

  call_markdownlint:
    uses: ./.github/workflows/markdownlint.yaml
      
  call_smoke_tests:
    uses: ./.github/workflows/smoke-tests.yaml

  release_checks:
    name: Release Final Checks & Tagging
    runs-on: ubuntu-latest
    environment: release
    needs: [call_commitlint, call_markdownlint, call_smoke_tests]
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Dependencies
        run: npm install

      - name: ðŸš€ Run Semantic Release (RC)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
          
      - name: Placeholder for Release Checks
        run: |
          echo "Vulnerability scan passed. Versioned RC artifact created."