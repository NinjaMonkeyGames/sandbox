name: Release / Pre-Production CI/CD Workflow

on:
  workflow_call:

jobs:
  # Job 1: Commit Lint Check
  call_commitlint:
    name: ‚öôÔ∏è Commit Lint Check
    uses: ./.github/workflows/commitlint.yaml

  # Job 2: Markdown Lint Check
  call_markdownlint:
    name: üìÑ Markdown Lint Check
    uses: ./.github/workflows/markdownlint.yaml
      
  # Job 3: NEW JOB - Smoke Tests Call
  call_smoke_tests:
    name: üí® Run Smoke Tests
    uses: ./.github/workflows/smoke-tests.yaml

  # Job 4: Core Environment Steps (Staging/Pre-Prod)
  release_checks:
    name: Release Final Checks
    runs-on: ubuntu-latest
    environment: release
    # NOW DEPENDS on all three quality/test jobs
    needs: [call_commitlint, call_markdownlint, call_smoke_tests]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: üì¢ Report Successful Release Call
        run: |
          echo "#################################################"
          echo "## RELEASE/PRE-PROD WORKFLOW CALLED!          ##"
          echo "#################################################"
          echo "All linting and smoke tests passed. Running final pre-production checks."

      - name: Placeholder for Release Checks
        run: |
          echo "Starting vulnerability and security scan..."
          # ./scripts/run-security-scan.sh
          echo "Creating final release artifact..."
          # npm run build:release

  # Job 5: Call Release Engine (Pre-release / Dry Run)
  call_release_engine:
    name: üîç Validate Release Syntax (Pre-release)
    needs: [release_checks]
    uses: ./.github/workflows/semantic-release.yaml
    with:
      environment: release
    secrets: inherit